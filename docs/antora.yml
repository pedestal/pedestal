name: pedestal
title: Pedestal
version: 0.8
prerelease: false
nav:
  - modules/ROOT/nav.adoc
  - modules/guides/nav.adoc
  - modules/reference/nav.adoc
  - modules/ROOT/nav-tail.adoc

asciidoc:
  attributes:
    core_async: "link:https://github.com/clojure/core.async/[core.async]"
    clojure_spec: "link:https://clojure.org/guides/spec[Clojure spec]"
    repo_root: "https://github.com/pedestal/pedestal"
    guides_examples_root: "{repo_root}/tree/master/docs/modules/guides/examples"
    component_home: "https://github.com/stuartsierra/component/"
    # For api: inline macro
    default_api_ns: io.pedestal.http@  # @ signals it can be overridden by pages
    api_doc_root: http://pedestal.io/api/0.8
    # Necessary to support the API link in the UI template (header dropdown):
    page-api_doc_root: "{api_doc_root}"
    libs_version: 0.8.0-beta-1
    base-clojure-version: 1.11
    base-java-version: 11
    otel: "link:https://opentelemetry.io/[Open Telemetry]"
    servlet-api: link:https://jakarta.ee/specifications/servlet/[Jakarta Servlet API]
    clj-reload: link:https://tonsky.me/blog/clj-reload/[clj-reload]
    matcher-combinators: link:https://github.com/nubank/matcher-combinators[matcher-combinators]
    sse: https://html.spec.whatwg.org/multipage/server-sent-events.html#server-sent-events[Server-sent events]
    ring-spec: https://github.com/ring-clojure/ring/blob/master/SPEC.md[Ring request specification]
